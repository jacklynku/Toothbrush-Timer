<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Brush Our Teeth</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Landing Page -->
  <div id="landingPage">
    <h1 class="landing-header">Let's Brush Our Teeth</h1>
    <div id="landingToothImage" onclick="enterTimer()"></div>
    <button id="landingStartButton" onclick="enterTimer()" aria-label="Start brushing timer">Start</button>
    <!-- Calendar Icon on Landing Page -->
    <button id="landingCalendarButton" onclick="openCalendarPopup()" aria-label="Open calendar" style="position: absolute; top: 20px; right: 20px; font-size: 1.5em; border: none; background: none; cursor: pointer;">
      <img src="calendar.png" alt="Calendar" style="width: 24px; height: 24px;">
    </button>
  </div>

  <!-- Timer Page (hidden initially) -->
  <div id="timerPage" style="display: none;">
    <!-- Return to Home Button -->
    <button id="returnHomeButton" onclick="returnHome()" aria-label="Return to home" style="background: url('home.png') no-repeat center; background-size: contain; width: 32px; height: 32px; border: none; padding: 0;"></button>

    <!-- Calendar Icon on Timer Page -->
    <button id="calendarButton" onclick="openCalendarPopup()" aria-label="Open calendar" style="position: absolute; top: 60px; right: 20px; font-size: 1.5em; border: none; background: none; cursor: pointer;">
      <img src="calendar.png" alt="Calendar" style="width: 24px; height: 24px;">
    </button>

    <h1 id="timerHeading">TOOTH BRUSHING TIMER</h1>

    <!-- Tooth image above the timer (hidden until timer starts) -->
    <div id="toothImage" style="display: none;"></div>

    <div id="timer">2:00</div>

    <div id="timerButtons">
      <button id="startButton" onclick="startTimer()" aria-label="Start timer">Start</button>
      <button id="pauseButton" onclick="pauseTimer()" aria-label="Pause timer" disabled>Pause</button>
      <button id="stopButton" onclick="stopTimer()" aria-label="Stop timer" disabled>Stop</button>
      <button id="resetButton" onclick="resetTimer()" aria-label="Reset timer">Reset</button>
    </div>

    <!-- Brush Log Table -->
    <div id="brushLog">
      <h2>Brush Log</h2>
      <div style="max-height: 200px; overflow-y: auto;">
        <table>
          <thead>
            <tr>
              <th>Action</th>
              <th style="padding-right: 30px;">Time</th>
              <th>Elapsed (s)</th>
            </tr>
          </thead>
          <tbody id="logBody">
            <!-- Log entries will be added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Calendar Popup -->
  <div id="calendarPopup" style="display: none;">
    <div id="calendarPopupContent">
      <h2>Brushing History</h2>
      <button id="closeCalendarPopup" onclick="closeCalendarPopup()" aria-label="Close calendar">Close</button>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Time Started</th>
            <th>Time Spent (s)</th>
          </tr>
        </thead>
        <tbody id="calendarLogBody">
          <!-- Calendar log entries will be added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // JavaScript remains unchanged
  </script>
</body>
</html>
