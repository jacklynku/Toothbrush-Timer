<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooth Brushing Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Tooth Brushing Timer</h1>
    <p>Brush for 2 minutes for a healthy smile!</p>
    
    <div id="timer">2:00</div>

    <div id="timer-container">
    <div id="timer">2:00</div>
    <div id="tooth-image"></div>
</div>
    
    <button onclick="startTimer()">Start Brushing</button>
    <button onclick="pauseTimer()" id="pauseButton" disabled>Pause Brushing</button>
    <button onclick="stopTimer()" id="stopButton" disabled>Stop Brushing</button>
    <button id="restartButton" onclick="restartTimer()">Restart Brushing</button>

    <script>
        let countdown;
        let timeLeft = 120;
        let isPaused = false;
        const timerDisplay = document.getElementById("timer");
        const pauseButton = document.getElementById("pauseButton");
        const stopButton = document.getElementById("stopButton");

        function startTimer() {
            if (countdown) clearInterval(countdown);
            isPaused = false;
            pauseButton.disabled = false;
            stopButton.disabled = false;
            countdown = setInterval(() => {
                if (!isPaused) {
                    let minutes = Math.floor(timeLeft / 60);
                    let seconds = timeLeft % 60;
                    if (seconds < 10) seconds = "0" + seconds;
                    timerDisplay.textContent = minutes + ":" + seconds;
                    
                    if (timeLeft <= 0) {
                        clearInterval(countdown);
                        timerDisplay.textContent = "Done!";
                        alert("Great job! Your brushing is complete! ðŸŽ‰");
                        pauseButton.disabled = true;
                        stopButton.disabled = true;
                    }
                    timeLeft--;
                }
            }, 1000);
        }

        function pauseTimer() {
            isPaused = !isPaused;
            pauseButton.textContent = isPaused ? "Resume Brushing" : "Pause Brushing";
        }

        function stopTimer() {
            clearInterval(countdown);
            timerDisplay.textContent = "Stopped";
            timeLeft = 120;
            pauseButton.disabled = true;
            stopButton.disabled = true;
            pauseButton.textContent = "Pause Brushing";
        }
    </script>

</body>
</html>
