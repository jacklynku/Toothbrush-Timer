<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Brush Our Teeth</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Landing Page -->
  <div id="landingPage">
    <h1 class="landing-header">Let's Brush Our Teeth</h1>
    <div id="landingToothImage" onclick="enterTimer()"></div>
    <button id="landingStartButton" onclick="enterTimer()" aria-label="Start brushing timer">Start</button>
    <!-- Calendar Icon on Landing Page -->
    <button id="landingCalendarButton" onclick="openCalendarPopup()" aria-label="Open calendar" style="position: absolute; top: 20px; right: 20px; font-size: 1.5em; border: none; background: none; cursor: pointer;">üóìÔ∏è</button>
  </div>

  <!-- Timer Page (hidden initially) -->
  <div id="timerPage" style="display: none;">
    <!-- Return to Home Button -->
    <button id="returnHomeButton" onclick="returnHome()" aria-label="Return to home" style="background: url('home.png') no-repeat center; background-size: contain; width: 24px; height: 24px; border: none; padding: 0;"></button>

    <!-- Calendar Icon on Timer Page -->
    <button id="calendarButton" onclick="openCalendarPopup()" aria-label="Open calendar" style="position: absolute; top: 60px; right: 20px; font-size: 1.5em; border: none; background: none; cursor: pointer;">üóìÔ∏è</button>

    <h1 id="timerHeading">TOOTH BRUSHING TIMER</h1>

    <!-- Tooth image above the timer (hidden until timer starts) -->
    <div id="toothImage" style="display: none;"></div>

    <div id="timer">2:00</div>

    <div id="timerButtons">
      <button id="startButton" onclick="startTimer()" aria-label="Start timer">Start</button>
      <button id="pauseButton" onclick="pauseTimer()" aria-label="Pause timer" disabled>Pause</button>
      <button id="stopButton" onclick="stopTimer()" aria-label="Stop timer">Stop</button>
      <button id="resetButton" onclick="resetTimer()" aria-label="Reset timer">Reset</button>
    </div>

    <!-- Brush Log Table -->
    <div id="brushLog">
      <h2>Brush Log</h2>
      <table>
        <thead>
          <tr>
            <th>Action</th>
            <th style="padding-right: 30px;">Time</th>
            <th>Elapsed (s)</th>
          </tr>
        </thead>
        <tbody id="logBody">
          <!-- Log entries will be added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Calendar Popup -->
  <div id="calendarPopup" style="display: none;">
    <div id="calendarPopupContent">
      <h2>Brushing History</h2>
      <button id="closeCalendarPopup" onclick="closeCalendarPopup()" aria-label="Close calendar">Close</button>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Time Spent (s)</th>
          </tr>
        </thead>
        <tbody id="calendarLogBody">
          <!-- Calendar log entries will be added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let countdown;
    let timeLeft = 120;
    let isPaused = false;
    let isStopped = false;
    let startTime;
    let brushHistory = [];

    // Elements
    const landingPage = document.getElementById("landingPage");
    const timerPage = document.getElementById("timerPage");
    const timerDisplay = document.getElementById("timer");
    const toothImage = document.getElementById("toothImage");
    const stopButton = document.getElementById("stopButton");
    const pauseButton = document.getElementById("pauseButton");
    const startBtnTimerPage = document.getElementById("startButton");
    const logBody = document.getElementById("logBody");
    const calendarPopup = document.getElementById("calendarPopup");
    const calendarLogBody = document.getElementById("calendarLogBody");

    // 1) Go from Landing Page to Timer Page
    function enterTimer() {
      landingPage.style.display = "none";
      timerPage.style.display = "flex";
      timerPage.style.flexDirection = "column";
      timerPage.style.alignItems = "center";
    }

    // 2) Start Timer
    function startTimer() {
      startBtnTimerPage.style.display = "none";
      pauseButton.disabled = false;
      stopButton.disabled = false;
      isPaused = false;
      isStopped = false;
      startTime = Date.now();

      toothImage.style.display = "block";
      toothImage.classList.add("bounceTooth");

      if (countdown) {
        clearInterval(countdown);
      }

      countdown = setInterval(() => {
        if (!isPaused && !isStopped) {
          let minutes = Math.floor(timeLeft / 60);
          let seconds = timeLeft % 60;
          if (seconds < 10) seconds = "0" + seconds;
          timerDisplay.textContent = minutes + ":" + seconds;

          // Change color and pulsate when 10 seconds remain
          if (timeLeft <= 10) {
            timerDisplay.style.color = "#00FF00"; // Green
            timerDisplay.classList.add("pulsate");
          } else {
            timerDisplay.style.color = "#B39EB5"; // Pastel purple
            timerDisplay.classList.remove("pulsate");
          }

          if (timeLeft <= 0) {
            clearInterval(countdown);
            timerDisplay.textContent = "Done!";
            timerDisplay.innerHTML = "Done!<br><span class='brush-message'>You are taking great care of your pearly whites!</span>";
            stopButton.disabled = true;
            pauseButton.disabled = true;
            toothImage.classList.remove("bounceTooth");
            logAction("Completed", 120); // Log completion
          }
          timeLeft--;
        }
      }, 1000);

      // Log the start time
      logAction("Started", 0);
    }

    // 3) Pause Timer
    function pauseTimer() {
      if (!isPaused) {
        isPaused = true;
        pauseButton.textContent = "Resume";
        pauseButton.style.backgroundColor = "#77DD77"; // Green for Resume
        logAction("Paused", getElapsedTime());
      } else {
        isPaused = false;
        pauseButton.textContent = "Pause";
        pauseButton.style.backgroundColor = "#FFB347"; // Orange for Pause
        logAction("Resumed", getElapsedTime());
      }
    }

    // 4) Stop Timer
    function stopTimer() {
      clearInterval(countdown);
      isStopped = true;
      stopButton.disabled = true;
      pauseButton.disabled = true; // Disable pause button after stopping
      logAction("Stopped", getElapsedTime());
    }

    // 5) Reset Timer
    function resetTimer() {
      clearInterval(countdown);
      timerDisplay.textContent = "2:00";
      timerDisplay.style.color = "#B39EB5"; // Reset to pastel purple
      timerDisplay.classList.remove("pulsate");
      timeLeft = 120;
      stopButton.disabled = false;
      pauseButton.disabled = true;
      pauseButton.textContent = "Pause";
      pauseButton.style.backgroundColor = "#FFB347";
      isPaused = false;
      isStopped = false;
      toothImage.style.display = "none";
      toothImage.classList.remove("bounceTooth");
      startBtnTimerPage.style.display = "inline-block";
      logBody.innerHTML = ""; // Clear Brush Log
    }

    // 6) Return to Home
    function returnHome() {
      timerPage.style.display = "none";
      landingPage.style.display = "flex";
      resetTimer();
      logBody.innerHTML = ""; // Clear Brush Log
    }

    // 7) Log actions to the table
    function logAction(action, elapsedSeconds) {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      const row = `<tr><td>${action}</td><td>${timeString}</td><td>${elapsedSeconds}</td></tr>`;
      logBody.insertAdjacentHTML("afterbegin", row);

      // Add to brush history if action is "Completed"
      if (action === "Completed") {
        const dateString = now.toLocaleDateString();
        brushHistory.push({ date: dateString, time: timeString, elapsed: elapsedSeconds });
      }
    }

    // 8) Calculate elapsed time in seconds
    function getElapsedTime() {
      const currentTime = Date.now();
      return Math.floor((currentTime - startTime) / 1000);
    }

    // 9) Open Calendar Popup
    function openCalendarPopup() {
      calendarPopup.style.display = "flex";
      updateCalendarLog();
    }

    // 10) Close Calendar Popup
    function closeCalendarPopup() {
      calendarPopup.style.display = "none";
    }

    // 11) Update Calendar Log
    function updateCalendarLog() {
      calendarLogBody.innerHTML = ""; // Clear existing log
      brushHistory.forEach(entry => {
        const row = `<tr><td>${entry.date}</td><td>${entry.time}</td><td>${entry.elapsed}</td></tr>`;
        calendarLogBody.insertAdjacentHTML("beforeend", row);
      });
    }
  </script>
</body>
</html>
