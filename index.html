<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Brush Our Teeth</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  
  <!-- Embedded CSS -->
  <style>
    /* ===== GENERAL STYLES ===== */
    body {
      font-family: 'Silkscreen', cursive;
      text-align: center;
      background: #B3E5FC; /* Bright pastel blue background */
      color: black;
      margin: 0;
      padding: 10px;
    }

    /* ===== LANDING PAGE ===== */
    #landingPage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 20px;
      padding: 20px;
      cursor: url('toothbrush.png'), auto;
    }
    .landing-header {
      margin: 0;
      font-size: 2.5em;
      color: darkblue;
      font-family: 'Press Start 2P', cursive;
    }
    #landingToothImage {
      width: 300px;
      height: 300px;
      background: url('tooth.png') no-repeat center;
      background-size: contain;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #landingToothImage:hover {
      transform: scale(1.05);
    }
    #landingStartButton {
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Silkscreen', cursive;
      color: white;
      background-color: #77DD77; /* Pastel green */
    }
    #landingStartButton:hover {
      background-color: #99E699;
      transform: scale(1.05);
    }

    /* ===== TIMER PAGE ===== */
    #timerPage {
      min-height: 100vh;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
      padding: 20px;
    }
    #timerHeading {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.5em;
      color: darkblue;
      margin: 0;
      text-transform: uppercase;
    }
    #toothImage {
      width: 400px;
      height: 400px;
      background: url('tooth.png') no-repeat center;
      background-size: contain;
      margin-bottom: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: none; /* hidden until user enters timer */
    }
    #toothImage:active {
      animation: toothTwitch 0.15s ease-in-out;
    }
    @keyframes toothTwitch {
      0%, 100% { transform: translate(0, 0); }
      50%      { transform: translate(-3px, 0); }
    }

    /* Timer Display */
    #timer {
      font-size: 4em;
      font-family: 'Digital-7 Mono', monospace; /* Digital style */
      color: #B39EB5;
      margin: 5px 0;
    }
    @keyframes magnify {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.1); }
    }
    .magnify {
      animation: magnify 1s infinite;
    }

    /* Timer Buttons */
    #timerButtons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Silkscreen', cursive;
      color: white;
    }
    button:hover {
      transform: scale(1.05);
    }
    #startButton {
      background-color: #77DD77;
    }
    #startButton:hover {
      background-color: #99E699;
    }
    #pauseButton {
      background-color: #FFB347;
    }
    #pauseButton:hover {
      background-color: #FFC987;
    }
    #stopButton {
      background-color: #FF6F61;
    }
    #stopButton:hover {
      background-color: #FF867C;
    }
    #resetButton {
      background-color: #000000;
    }
    #resetButton:hover {
      background-color: #333;
    }

    /* Return to Home Button */
    #returnHomeButton {
      background-color: transparent;
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0;
      border: none;
      width: 32px;
      height: 32px;
      background: url('home.png') no-repeat center;
      background-size: contain;
    }

    /* Brush Log Table */
    #brushLog {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }
    #brushLog h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2em;
      color: black;
      margin-bottom: 10px;
    }
    #brushLog table {
      width: 100%;
      border-collapse: collapse;
      background-color: transparent;
    }
    #brushLog th,
    #brushLog td {
      padding: 8px;
      border: 1px solid #ddd;
      font-family: 'Silkscreen', cursive;
      background-color: transparent;
      text-align: left;
    }
    #brushLog th {
      background-color: rgba(242, 242, 242, 0.5);
    }
    #brushLog div {
      max-height: 200px;
      overflow-y: auto;
    }

    /* Calendar Buttons */
    #calendarButton,
    #landingCalendarButton {
      background-color: transparent;
      position: absolute;
      top: 60px; /* Below home button */
      right: 20px;
      padding: 0;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
    }

    /* Calendar Popup */
    #calendarPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #calendarPopupContent {
      background: #B3E5FC;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
    }
    #calendarPopupContent h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2em;
      color: darkblue;
      margin-bottom: 10px;
    }
    #calendarPopupContent table {
      width: 100%;
      border-collapse: collapse;
      background-color: transparent;
    }
    #calendarPopupContent th,
    #calendarPopupContent td {
      padding: 8px;
      border: 1px solid #ddd;
      font-family: 'Silkscreen', cursive;
      background-color: transparent;
      text-align: left;
    }
    #calendarPopupContent th {
      background-color: rgba(242,242,242,0.5);
    }
    #closeCalendarPopup {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Silkscreen', cursive;
      color: white;
      background-color: black;
      margin-top: 10px;
    }
    #closeCalendarPopup:hover {
      background-color: #333;
    }
    #calendarLogContainer {
      max-height: 300px;
      overflow-y: auto;
    }

    /* Stop Confirmation Popup */
    #stopPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #stopPopupContent {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    /* Subtle float animation if needed */
    @keyframes floatTooth {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-5px); }
    }
    .bounceTooth {
      animation: floatTooth 2s infinite ease-in-out;
    }

    /* MEDIA QUERIES for responsiveness */
    @media (max-width: 768px) {
      .landing-header {
        font-size: 1.8em;
        padding: 0 10px;
      }
      #landingToothImage {
        width: 200px;
        height: 200px;
      }
      #landingStartButton {
        padding: 10px 20px;
        font-size: 1em;
      }
      #timerHeading {
        font-size: 1.2em;
      }
      #toothImage {
        width: 200px;
        height: 200px;
      }
      #timer {
        font-size: 3em;
      }
      button {
        padding: 10px 20px;
        font-size: 0.9em;
        margin: 5px;
      }
      #returnHomeButton {
        top: 10px; right: 10px; font-size: 1.2em; padding: 8px;
      }
    }
    @media (max-width: 480px) {
      .landing-header {
        font-size: 1.5em;
      }
      #landingToothImage {
        width: 150px; height: 150px;
      }
      #timerHeading {
        font-size: 1em;
      }
      #toothImage {
        width: 150px; height: 150px;
      }
      #timer {
        font-size: 2.5em;
      }
      button {
        padding: 8px 16px; font-size: 0.8em;
      }
      #returnHomeButton {
        font-size: 1em; padding: 6px;
      }
    }
  </style>
</head>
<body>

  <!-- Landing Page -->
  <div id="landingPage">
    <h1 class="landing-header">Let's Brush Our Teeth</h1>
    <div id="landingToothImage" onclick="enterTimer()"></div>
    <button id="landingStartButton" onclick="enterTimer()" aria-label="Start brushing timer">Enter Timer</button>

    <!-- Calendar Icon on Landing Page -->
    <button id="landingCalendarButton" onclick="openCalendarPopup()" aria-label="Open calendar"
            style="position: absolute; top: 20px; right: 20px; font-size: 1.5em; border: none; background: none; cursor: pointer;">
      <img src="calendar.png" alt="Calendar" style="width: 24px; height: 24px;">
    </button>
  </div>

  <!-- Timer Page (hidden initially) -->
  <div id="timerPage">
    <!-- Return to Home Button -->
    <button id="returnHomeButton" onclick="returnHome()" aria-label="Return to home"></button>

    <!-- Calendar Icon on Timer Page -->
    <button id="calendarButton" onclick="openCalendarPopup()" aria-label="Open calendar">
      <img src="calendar.png" alt="Calendar" style="width: 24px; height: 24px;">
    </button>

    <h1 id="timerHeading">TOOTH BRUSHING TIMER</h1>

    <!-- Tooth image above the timer (click to cycle images) -->
    <div id="toothImage"></div>

    <div id="timer">2:00</div>

    <div id="timerButtons">
      <button id="startButton" onclick="startTimer()" aria-label="Start timer">Start</button>
      <button id="pauseButton" onclick="pauseTimer()" aria-label="Pause timer" disabled>Pause</button>
      <button id="stopButton" onclick="stopConfirmation()" aria-label="Stop timer" disabled>Stop</button>
      <button id="resetButton" onclick="resetTimer()" aria-label="Reset timer">Reset</button>
    </div>

    <!-- Brush Log Table -->
    <div id="brushLog">
      <h2>Brush Log</h2>
      <div style="max-height: 200px; overflow-y: auto;">
        <table>
          <thead>
            <tr>
              <th>Action</th>
              <th style="padding-right: 30px;">Time</th>
              <th>Elapsed (s)</th>
            </tr>
          </thead>
          <tbody id="logBody">
            <!-- Log entries go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Calendar Popup -->
  <div id="calendarPopup" style="display: none;">
    <div id="calendarPopupContent">
      <h2>Brushing History</h2>
      <button id="closeCalendarPopup" onclick="closeCalendarPopup()" aria-label="Close calendar">Close</button>
      <div id="calendarLogContainer">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Time Started</th>
              <th>Time Spent (s)</th>
            </tr>
          </thead>
          <tbody id="calendarLogBody">
            <!-- Calendar log entries go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Stop Confirmation Popup -->
  <div id="stopPopup" style="display: none;" class="popup-overlay">
    <div id="stopPopupContent" class="popup-content">
      <h2>are you sure? it is important to brush for 2 minutes.</h2>
      <button id="resumeButton"
              style="background-color: green; color: white; padding: 10px; margin: 5px;"
              onclick="resumeBrushing()">Resume</button>
      <button id="endButton"
              style="background-color: red; color: white; padding: 10px; margin: 5px;"
              onclick="confirmStop()">End</button>
    </div>
  </div>

  <script>
    let countdown    = null;  // setInterval ref
    let timeLeft     = 120;   // timer starts at 2:00
    let isPaused     = false; // tracks pause
    let isStopped    = false; // tracks if user ended
    let brushHistory = [];    // store logs

    let cleanImages  = ["clean1.png","clean2.png","clean3.png","clean4.png","clean5.png"];
    let cleanImageIndex = 0;

    // Additional array & index for manual click cycling
    let cycleImages = ["tooth.png", ...cleanImages];
    let cycleIndex  = 0;

    // Elements
    const landingPage    = document.getElementById("landingPage");
    const timerPage      = document.getElementById("timerPage");
    const timerDisplay   = document.getElementById("timer");
    const toothImage     = document.getElementById("toothImage");
    const pauseBtn       = document.getElementById("pauseButton");
    const stopBtn        = document.getElementById("stopButton");
    const startBtn       = document.getElementById("startButton");
    const resetBtn       = document.getElementById("resetButton");
    const logBody        = document.getElementById("logBody");
    const calendarPopup  = document.getElementById("calendarPopup");
    const calendarLogBody= document.getElementById("calendarLogBody");
    const stopPopup      = document.getElementById("stopPopup");

    // --- On load, check if we must reset brush history
    function resetBrushHistory() {
      const now = new Date();
      const lastReset = localStorage.getItem("lastReset");
      if(!lastReset || ((now - new Date(lastReset)) / (1000*60*60*24)) >= 7) {
        brushHistory = [];
        localStorage.setItem("lastReset", now.toISOString());
      }
    }
    resetBrushHistory();

    /* ========== NAVIGATION ========== */
    function enterTimer() {
      landingPage.style.display = "none";
      timerPage.style.display   = "flex";
      // Show tooth
      toothImage.style.display  = "block";
      toothImage.style.backgroundImage = "url('tooth.png')";
      cycleIndex = 0;
    }
    function returnHome() {
      timerPage.style.display   = "none";
      landingPage.style.display = "flex";
      resetTimer();
      logBody.innerHTML = "";
    }

    /* ========== CALENDAR ========== */
    function openCalendarPopup() {
      calendarPopup.style.display = "flex";
      updateCalendarLog();
    }
    function closeCalendarPopup() {
      calendarPopup.style.display = "none";
    }
    calendarPopup.addEventListener('click', (e)=>{
      if(e.target.id==="calendarPopup") {
        closeCalendarPopup();
      }
    });
    function updateCalendarLog() {
      calendarLogBody.innerHTML = "";
      brushHistory.forEach(entry=>{
        const row = `<tr><td>${entry.date}</td><td>${entry.time}</td><td>${entry.elapsed}</td></tr>`;
        calendarLogBody.insertAdjacentHTML("beforeend", row);
      });
    }

    /* ========== TIMER ========== */
    // Utility to show current timeLeft as M:SS
    function updateTimerDisplay() {
      let minutes = Math.floor(timeLeft/60);
      let seconds = timeLeft%60;
      if(seconds<10) seconds = "0"+seconds;
      timerDisplay.textContent = minutes+":"+seconds;
    }

    // Called every second to decrement timeLeft
    function tick() {
      if(!isPaused && !isStopped) {
        if(timeLeft<=0) {
          timeLeft=0;
          clearInterval(countdown);
          countdown=null;
          timerDisplay.textContent="0:00";
          pauseBtn.disabled=true;
          stopBtn.disabled=true;
          pauseBtn.style.display="none";
          stopBtn.style.display="none";
          toothImage.style.backgroundImage=`url('clean5.png')`;
          logAction("Completed",120);
          return;
        }
        timeLeft--;
        updateTimerDisplay();

        if(timeLeft<=5) {
          timerDisplay.classList.add("magnify");
          toothImage.style.backgroundImage=`url('${cleanImages[cleanImageIndex]}')`;
          cleanImageIndex=(cleanImageIndex+1)%cleanImages.length;
        }
      }
    }

    function startTimer() {
      // Hide Start
      startBtn.style.display="none";
      // Show Pause/Stop
      pauseBtn.disabled=false;
      stopBtn.disabled=false;
      pauseBtn.style.display="inline-block";
      stopBtn.style.display="inline-block";
      isPaused=false; 
      isStopped=false;

      // If there's an existing countdown, clear it
      if(countdown) { clearInterval(countdown); countdown=null; }
      countdown=setInterval(tick,1000);
      logAction("Started",0);
    }

    function pauseTimer() {
      if(!isPaused) {
        // Pause
        isPaused=true;
        pauseBtn.textContent="Resume";
        pauseBtn.style.backgroundColor="#77DD77";
        logAction("Paused",120-timeLeft);
      } else {
        // Resume
        isPaused=false;
        pauseBtn.textContent="Pause";
        pauseBtn.style.backgroundColor="#FFB347";
        logAction("Resumed",120-timeLeft);
      }
    }

    /* ========== STOP POPUP FLOW ========== */
    function stopConfirmation() {
      if(!isPaused && !isStopped) {
        clearInterval(countdown);
        countdown=null;
        isPaused=true;
      }
      stopPopup.style.display="flex";
    }

    function resumeBrushing() {
      // Close popup, resume
      stopPopup.style.display="none";
      isPaused=false;
      if(!countdown) { countdown=setInterval(tick,1000); }
      stopBtn.disabled=false;
      pauseBtn.disabled=false;
      pauseBtn.textContent="Pause";
      pauseBtn.style.backgroundColor="#FFB347";
      logAction("Resumed",120-timeLeft);
    }

    // The user truly ends the brushing
    function confirmStop() {
      stopPopup.style.display="none";
      if(countdown) {
        clearInterval(countdown);
        countdown=null;
      }
      isStopped=true;
      timerDisplay.classList.remove("magnify");
      pauseBtn.disabled=true;
      stopBtn.disabled=true;
      // Time calculations
      const brushedTime=120-timeLeft; 
      const remainTime=timeLeft;
      timerDisplay.textContent=`You only brushed for ${brushedTime} seconds. Brush for ${remainTime} more seconds to ensure cavity prevention.`;
      logAction("Stopped early",brushedTime);
      // Hide Pause/Stop
      pauseBtn.style.display="none";
      stopBtn.style.display="none";
      // No Resume is possible now (the user ended for real)
      // We do NOT provide any "Resume" button after they've ended.
      // Timer won't auto start. Only Reset is left.

    }

    /* ========== RESET ========== */
    function resetTimer() {
      if(countdown) { clearInterval(countdown); countdown=null; }
      timeLeft=120;
      isPaused=false;
      isStopped=false;

      timerDisplay.classList.remove("magnify");
      timerDisplay.style.color="#B39EB5";
      updateTimerDisplay(); // show "2:00"

      pauseBtn.disabled=true;
      pauseBtn.textContent="Pause";
      pauseBtn.style.backgroundColor="#FFB347";
      pauseBtn.style.display="inline-block";

      stopBtn.disabled=true;
      stopBtn.style.display="inline-block";
      
      startBtn.style.display="inline-block";
      logBody.innerHTML="";

      toothImage.style.display="block";
      toothImage.style.backgroundImage="url('tooth.png')";
      cleanImageIndex=0;
      cycleIndex=0;
    }

    /* ========== LOGGING ========== */
    function logAction(action, elapsedSeconds) {
      const now=new Date();
      const timeString=now.toLocaleTimeString();
      const row=`<tr><td>${action}</td><td>${timeString}</td><td>${elapsedSeconds}</td></tr>`;
      logBody.insertAdjacentHTML("afterbegin",row);

      if(action==="Completed" || action==="Stopped early") {
        brushHistory.push({
          date: now.toLocaleDateString(),
          time: timeString,
          elapsed: elapsedSeconds
        });
      }
    }

    /* ========== MANUAL IMAGE CYCLING ========== */
    function cycleToothImage() {
      cycleIndex=(cycleIndex+1)%cycleImages.length;
      toothImage.style.backgroundImage=`url('${cycleImages[cycleIndex]}')`;
    }

    // Initialize display to 2:00
    updateTimerDisplay();
  </script>
</body>
</html>
