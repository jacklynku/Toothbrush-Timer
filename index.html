<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Brush Our Teeth</title>
  
  <!-- Retro heading font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- Digital timer font -->
  <link href="https://fonts.cdnfonts.com/css/digital-7" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Landing Page -->
  <div id="landingPage">
    <h1 class="landing-header">Let's Brush Our Teeth</h1>
    <div id="landingToothImage"></div>
    <button id="landingStartButton" onclick="enterTimer()">Start</button>
  </div>

  <!-- Timer Page (hidden initially) -->
  <div id="timerPage" style="display: none;">
    <h1 id="timerHeading">Tooth Brushing Timer</h1>

    <!-- Tooth image above timer (hidden until timer starts) -->
    <div id="toothImage" style="display: none;"></div>

    <div id="timer">2:00</div>

    <div id="timerButtons">
      <button id="startButton" onclick="startTimer()">Start</button>
      <button id="pauseButton" onclick="pauseTimer()">Pause</button>
      <button id="stopButton" onclick="stopTimer()">Stop</button>
      <button id="resetButton" onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <script>
    let countdown;
    let timeLeft = 120;
    let isPaused = false;

    // Elements
    const landingPage = document.getElementById("landingPage");
    const timerPage = document.getElementById("timerPage");
    const timerDisplay = document.getElementById("timer");
    const toothImage = document.getElementById("toothImage");
    const stopButton = document.getElementById("stopButton");
    const pauseButton = document.getElementById("pauseButton");
    const startBtnTimerPage = document.getElementById("startButton");

    // 1) Go from Landing Page to Timer Page
    function enterTimer() {
      landingPage.style.display = "none";
      timerPage.style.display = "flex";      // Switch to flex for centering
      timerPage.style.flexDirection = "column";
      timerPage.style.alignItems = "center";
    }

    // 2) Start Timer
    function startTimer() {
      // Hide the start button after one click
      startBtnTimerPage.style.display = "none";

      // If timer was never started or after a reset, set to 120
      if (!isPaused) {
        timeLeft = 120;
      }
      stopButton.disabled = false;
      pauseButton.disabled = false;
      pauseButton.textContent = "Pause";
      isPaused = false;

      // Reveal tooth image and add hover animation
      toothImage.style.display = "block";
      toothImage.classList.add("bounceTooth");

      // Clear existing intervals before starting new
      if (countdown) {
        clearInterval(countdown);
      }

      countdown = setInterval(() => {
        if (!isPaused) {
          let minutes = Math.floor(timeLeft / 60);
          let seconds = timeLeft % 60;
          if (seconds < 10) seconds = "0" + seconds;
          timerDisplay.textContent = minutes + ":" + seconds;

          if (timeLeft <= 0) {
            clearInterval(countdown);
            timerDisplay.textContent = "Done!";
            alert("Great job! Your brushing is complete! ðŸŽ‰");
            stopButton.disabled = true;
            pauseButton.disabled = true;
          }
          timeLeft--;
        }
      }, 1000);
    }

    // 3) Pause Timer
    function pauseTimer() {
      if (!isPaused) {
        isPaused = true;
        pauseButton.textContent = "Resume";
      } else {
        isPaused = false;
        pauseButton.textContent = "Pause";
      }
    }

    // 4) Stop Timer
    function stopTimer() {
      clearInterval(countdown);
      timerDisplay.textContent = "Stopped";
      stopButton.disabled = true;
      pauseButton.disabled = true;
      // Keep tooth image visible or hide it (choose preference)
      // toothImage.style.display = "none";
      toothImage.classList.remove("bounceTooth"); // remove bounce
    }

    // 5) Reset Timer
    function resetTimer() {
      clearInterval(countdown);
      timerDisplay.textContent = "2:00";
      timeLeft = 120;
      stopButton.disabled = false;
      pauseButton.disabled = false;
      pauseButton.textContent = "Pause";
      isPaused = false;

      // Hide the tooth image again
      toothImage.style.display = "none";
      toothImage.classList.remove("bounceTooth");

      // Show the start button again so user can manually start the countdown
      startBtnTimerPage.style.display = "inline-block";
    }
  </script>
</body>
</html>
